<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheRoadApp ‚Äì Viewer</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #111;
      --fg: #f5f5f5;
      --accent: #007BFF;
      --danger: #e63946;
      --muted: #999;
      --card-bg: rgba(30, 30, 30, 0.9);
      --radius: 12px;
      --transition: 0.3s ease;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
    }

    h1, h2, h3 {
      font-weight: 700;
      margin-bottom: 0.5em;
      line-height: 1.2;
    }

    h1 { font-size: clamp(1.5rem, 2vw + 1rem, 2.25rem); }
    h2 { font-size: clamp(1.25rem, 1.5vw + 0.75rem, 1.75rem); }
    p, label, input, button { font-size: 1rem; }

    /* Layout */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }

    /* Tabs */
    .tabs {
      display: flex;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      background: #1a1a1a;
    }
    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
    }
    .tab.active {
      background: var(--accent);
      color: #fff;
    }
    .tab:hover { background: #2a2a2a; }

    .section { display: none; padding: 20px 0; }
    .section.active { display: block; }

    /* Forms */
    .form-group { margin-bottom: 1rem; }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid #444;
      background: #1e1e1e;
      color: var(--fg);
      outline: none;
      transition: border var(--transition), background var(--transition);
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      border-color: var(--accent);
      background: #2a2a2a;
    }

    /* Buttons */
    button {
      padding: 12px 16px;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background var(--transition), transform 0.1s ease;
    }
    button:active { transform: scale(0.98); }
    .btn-primary { background: var(--accent); color: #fff; }
    .btn-primary:hover { background: #0056b3; }
    .btn-danger { background: var(--danger); color: #fff; }
    .btn-danger:hover { background: #a71d2a; }
    .btn-secondary { background: #444; color: #fff; }
    .btn-secondary:hover { background: #666; }

    /* Bus cards */
    #bus-results { margin-top: 1.5rem; display: grid; gap: 1rem; }
    .bus-card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: var(--radius);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.05);
    }

    /* Maps */
    #map, #road-health-map {
      height: 70vh;
      border-radius: var(--radius);
      overflow: hidden;
      margin-top: 1.5rem;
    }

    /* Hazard button */
    #report-hazard-btn {
      width: 100%;
      margin-top: 1rem;
    }

    /* Theme switcher */
    .theme-switcher {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .theme-btn {
      flex: 1;
      text-align: center;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: var(--radius);
      padding: 10px;
      cursor: pointer;
      transition: background var(--transition);
    }
    .theme-btn:hover { background: #333; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 16px;
    }
    .modal {
      background: #161616;
      border-radius: var(--radius);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal h3 { margin-top: 0; margin-bottom: 1rem; }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 1rem;
    }

    /* Responsive */
    @media (min-width: 768px) {
      #bus-results { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1024px) {
      #bus-results { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-target="home-section">Home</div>
    <div class="tab" data-target="road-health-section">Road Health</div>
  </div>

  <div class="container">
    <!-- Home -->
    <section id="home-section" class="section active">
      <h1>üöç TheRoadApp Viewer</h1>
      <p>Search your bus and track it in real-time with live map updates.</p>

      <div class="form-group"><input type="text" id="departure" placeholder="Departure Location"></div>
      <div class="form-group"><input type="text" id="arrival" placeholder="Arrival Location"></div>
      <button id="search-bus-btn" class="btn-primary">üîé Search Buses</button>

      <div id="bus-results"></div>
      <button id="report-hazard-btn" class="btn-danger">‚ö†Ô∏è Report Hazard</button>
      <div id="map" style="display:none;"></div>

      <div class="theme-switcher">
        <div class="theme-btn" data-theme="osm">OSM</div>
        <div class="theme-btn" data-theme="sat">Satellite</div>
        <div class="theme-btn" data-theme="dark">Dark</div>
        <div class="theme-btn" data-theme="topo">Topographic</div>
      </div>
    </section>

    <!-- Road Health -->
    <section id="road-health-section" class="section">
      <h2>üõ£Ô∏è Road Health</h2>
      <p>Check real-time road condition before your trip.</p>
      <div class="form-group"><input type="text" id="road-from" placeholder="Start Location"></div>
      <div class="form-group"><input type="text" id="road-to" placeholder="Destination"></div>
      <button id="road-health-btn" class="btn-primary">Check Road Condition</button>

      <div id="road-health-map"></div>
      <div class="theme-switcher">
        <div class="theme-btn" data-theme="osm-road">OSM</div>
        <div class="theme-btn" data-theme="sat-road">Satellite</div>
        <div class="theme-btn" data-theme="dark-road">Dark</div>
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal-overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h3>Report Hazard</h3>
      <div class="form-group">
        <label>Hazard Type</label>
        <select id="hazard-type">
          <option value="pothole">Pothole</option>
          <option value="obstruction">Obstruction</option>
          <option value="water_logging">Water logging</option>
          <option value="accident">Accident</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea id="hazard-desc" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label>Photo (optional)</label>
        <input id="hazard-photo" type="file" accept="image/*" capture="environment">
      </div>
      <div class="form-group">
        <label>Detected Location</label>
        <input type="text" id="hazard-loc" readonly>
      </div>
      <div class="modal-actions">
        <button class="btn-secondary" id="cancel-modal">Cancel</button>
        <button class="btn-primary" id="submit-hazard">Submit</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>

    // Only structure changed for design, all functionality can be re-used directly.
  </script>
</body>
</html>
