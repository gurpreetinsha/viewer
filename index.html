<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheRoadApp - Smart Mobility</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #007BFF;
      --primary-dark: #0056b3;
      --danger: #dc3545;
      --danger-dark: #a71d2a;
      --bg: #121212;
      --surface: #1e1e1e;
      --surface-alt: #2a2a2a;
      --text: #f5f5f5;
      --muted: #aaa;
      --radius: 14px;
      --shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: var(--surface);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      position: sticky; top: 0; z-index: 100;
    }
    .tab {
      flex: 1;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.25s, color 0.25s;
    }
    .tab.active {
      background: var(--primary);
      color: #fff;
    }
    .tab:hover { background: rgba(255,255,255,0.05); }

    /* Sections */
    .section {
      display: none;
      padding: 18px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .section.active { display: block; }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.6rem;
      font-weight: 700;
    }
    p { margin: 0 0 18px; color: var(--muted); }

    /* Forms */
    .form-group { margin-bottom: 14px; }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid #444;
      background: var(--surface-alt);
      color: var(--text);
      font-size: 0.95rem;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0,123,255,0.3);
    }

    button {
      display: inline-block;
      padding: 12px 16px;
      border-radius: var(--radius);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: background 0.25s, transform 0.1s;
    }
    button:active { transform: scale(0.97); }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-secondary { background: #555; color: #fff; }
    .btn-secondary:hover { background: #666; }
    .btn-danger { background: var(--danger); color: #fff; }
    .btn-danger:hover { background: var(--danger-dark); }

    /* Bus cards */
    #bus-results { margin-top: 20px; display: grid; gap: 12px; }
    .bus-card {
      background: var(--surface);
      padding: 14px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }
    .bus-card span { font-size: 0.95rem; }
    .bus-card button { padding: 8px 14px; }

    /* Maps */
    #map, #road-health-map {
      height: 65vh;
      margin-top: 18px;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    /* Theme switcher */
    .theme-switcher {
      margin-top: 14px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .theme-btn {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid #333;
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      transition: background 0.25s;
      font-size: 0.85rem;
    }
    .theme-btn:hover { background: var(--surface-alt); }

    /* Modal */
    .modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 20px;
      max-width: 480px;
      width: 92%;
      box-shadow: var(--shadow);
      animation: fadeIn 0.25s ease;
    }
    .modal h3 { margin-top: 0; font-size: 1.2rem; }
    .modal .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 14px;
    }

    /* Mobile tweaks */
    @media(max-width: 768px){
      h1 { font-size: 1.3rem; }
      .tab { padding: 12px 8px; font-size: 0.9rem; }
      .bus-card { flex-direction: column; align-items: flex-start; gap: 10px; }
      .bus-card button { align-self: stretch; }
      .theme-switcher { flex-direction: column; }
      .theme-btn { flex: none; }
    }
  </style>
</head>
<body>
  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-target="home-section">Home</div>
    <div class="tab" data-target="road-health-section">Road Health</div>
  </div>

  <!-- Homepage -->
  <div id="home-section" class="section active">
    <h1>üöç TheRoadApp</h1>
    <p>Search your bus and track it in real-time.</p>

    <div class="form-group">
      <input type="text" id="departure" placeholder="Enter Departure Location">
    </div>
    <div class="form-group">
      <input type="text" id="arrival" placeholder="Enter Arrival Location">
    </div>
    <button id="search-bus-btn" class="btn-primary" style="width:100%;">Search Buses</button>

    <div id="bus-results"></div>

    <button id="report-hazard-btn" class="btn-danger" style="width:100%; margin-top:18px;">Report Hazard</button>

    <div id="map" style="display:none;"></div>

    <div class="theme-switcher">
      <div class="theme-btn" data-theme="osm">OSM</div>
      <div class="theme-btn" data-theme="sat">Satellite</div>
      <div class="theme-btn" data-theme="dark">Dark</div>
      <div class="theme-btn" data-theme="topo">Topographic</div>
    </div>
  </div>

  <!-- Road Health Section -->
  <div id="road-health-section" class="section">
    <h1>üõ£Ô∏è Road Health</h1>
    <p>Check road condition before your journey.</p>
    <div class="form-group">
      <input type="text" id="road-from" placeholder="Enter Start Location">
    </div>
    <div class="form-group">
      <input type="text" id="road-to" placeholder="Enter Destination">
    </div>
    <button id="road-health-btn" class="btn-primary" style="width:100%;">Check Road Condition</button>

    <div id="road-health-map"></div>
    <div class="theme-switcher">
      <div class="theme-btn" data-theme="osm-road">OSM</div>
      <div class="theme-btn" data-theme="sat-road">Satellite</div>
      <div class="theme-btn" data-theme="dark-road">Dark</div>
    </div>
  </div>

  <!-- Modal for hazard -->
  <div id="modal" class="modal-overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h3>Report Hazard</h3>
      <div class="form-group">
        <label>Type of hazard</label>
        <select id="hazard-type">
          <option value="pothole">Pothole</option>
          <option value="obstruction">Obstruction (fallen tree, debris)</option>
          <option value="water_logging">Water logging / Flood</option>
          <option value="accident">Accident</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea id="hazard-desc" rows="3" placeholder="Describe the hazard..."></textarea>
      </div>
      <div class="form-group">
        <label>Photo (optional)</label>
        <input id="hazard-photo" type="file" accept="image/*" capture="environment">
      </div>
      <div class="form-group">
        <label>Detected Location</label>
        <input type="text" id="hazard-loc" readonly>
      </div>
      <div class="actions">
        <button class="btn-secondary" id="cancel-modal">Cancel</button>
        <button class="btn-primary" id="submit-hazard">Submit</button>
      </div>
    </div>
  </div>

  <!-- Your JS stays same -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // keep your same JS logic (works without changes)
  </script>
</body>
</html>
