<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheRoadApp - Bus & Hazard Tracker</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* ================================================
         * ROOT VARIABLES & GLOBAL STYLES
         * ================================================ */
        :root {
            --primary-color: #007BFF;
            --primary-hover: #0056b3;
            --danger-color: #dc3545;
            --danger-hover: #c82333;
            --success-color: #28a745;
            --success-hover: #218838;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;

            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --surface-color-2: #2a2a2a;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.4);

            --text-color: #f0f0f0;
            --text-muted: #aaa;

            --border-radius: 12px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --transition-speed: 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Hide UI elements in Zen Mode */
        body.zen-mode .main-header,
        body.zen-mode .tabs-nav {
            display: none;
        }

        /* ================================================
         * LAYOUT & CONTAINER
         * ================================================ */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .main-header {
            margin-bottom: var(--spacing-md);
        }

        h2, h3 {
            font-weight: 700;
        }

        p {
            color: var(--text-muted);
            margin-bottom: var(--spacing-md);
        }

        /* ================================================
         * TABS
         * ================================================ */
        .tabs-nav {
            display: flex;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: var(--spacing-lg);
        }

        .tab {
            flex: 1;
            padding: var(--spacing-md);
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: background var(--transition-speed), color var(--transition-speed);
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: var(--surface-color-2);
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* ================================================
         * FORMS & BUTTONS
         * ================================================ */
        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background: var(--surface-color-2);
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        input::placeholder,
        textarea::placeholder {
            color: var(--text-muted);
        }

        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-primary { background: var(--primary-color); color: #fff; }
        .btn-primary:hover:not(:disabled) { background: var(--primary-hover); }
        .btn-danger { background: var(--danger-color); color: #fff; }
        .btn-danger:hover:not(:disabled) { background: var(--danger-hover); }
        .btn-success { background: var(--success-color); color: #fff; }
        .btn-success:hover:not(:disabled) { background: var(--success-hover); }
        .btn-secondary { background: var(--secondary-color); color: #fff; }
        .btn-secondary:hover:not(:disabled) { background: var(--secondary-hover); }

        /* ================================================
         * COMPONENTS (Cards, Modal)
         * ================================================ */
        .bus-card {
            background: var(--surface-color);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            margin-top: var(--spacing-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-md);
            border-left: 5px solid var(--primary-color);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }
        
        .bus-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            z-index: 2000;
            transition: opacity var(--transition-speed), visibility var(--transition-speed);
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--surface-color);
            padding: var(--spacing-lg);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 450px;
            transform: scale(0.95);
            transition: transform var(--transition-speed);
            box-shadow: 0 8px 30px var(--shadow-color);
        }

        .modal-overlay.visible .modal {
            transform: scale(1);
        }

        .modal-content > * + * {
            margin-top: var(--spacing-md);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        /* ================================================
         * MAP & CONTROLS
         * ================================================ */
        .map-wrapper {
            position: relative;
            height: 75vh;
        }

        #map {
            height: 100%;
            border-radius: var(--border-radius);
            background-color: var(--surface-color);
        }

        .map-controls {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .map-control-btn {
            background-color: rgba(30, 30, 30, 0.9);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: grid;
            place-items: center;
            font-size: 1.2rem;
            transition: background-color var(--transition-speed);
        }

        .map-control-btn:hover {
            background-color: var(--surface-color-2);
        }

        /* Leaflet Overrides */
        .leaflet-control-layers {
            background-color: rgba(30, 30, 30, 0.9) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 8px !important;
            color: var(--text-color) !important;
        }

        .leaflet-control-layers-base label,
        .leaflet-control-layers-overlays label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .leaflet-control-layers-selector {
            margin-top: 0 !important;
        }
        
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: var(--surface-color-2) !important;
            color: var(--text-color) !important;
            box-shadow: 0 3px 14px var(--shadow-color) !important;
        }

        /* ================================================
         * RESPONSIVE DESIGN
         * ================================================ */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .bus-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .bus-card .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <main class="container">
        <header class="main-header">
            <h2>🚍 TheRoadApp</h2>
        </header>

        <nav class="tabs-nav">
            <div class="tab active" data-target="home">HOME</div>
            <div class="tab" data-target="map-section">MAP</div>
        </nav>

        <section id="home" class="section active">
            <p>Track live bus locations and report road hazards in your area.</p>
            <form class="search-form" onsubmit="return false;">
                <input id="from" type="text" placeholder="Departure Location" aria-label="Departure Location">
                <input id="to" type="text" placeholder="Destination" aria-label="Destination">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </form>
            <div id="bus-results"></div>
            <button id="report-btn" class="btn btn-danger" style="margin-top: 24px; width:100%;">⚠️ Report Hazard</button>
        </section>

        <section id="map-section" class="section">
            <div class="map-wrapper">
                <div id="map"></div>
                <div class="map-controls">
                    <button id="fullscreen-btn" class="map-control-btn" title="Toggle Fullscreen">⛶</button>
                    <button id="zen-mode-btn" class="map-control-btn" title="Hide UI">👁</button>
                </div>
            </div>
        </section>
    </main>

    <div id="modal" class="modal-overlay">
        <div class="modal">
            <h3>Report a New Hazard</h3>
            <form id="hazard-form" onsubmit="return false;">
                <div class="modal-content">
                    <select id="hz-type" aria-label="Hazard Type">
                        <option value="pothole">Pothole</option>
                        <option value="obstruction">Obstruction</option>
                        <option value="flood">Flooding</option>
                        <option value="accident">Accident</option>
                    </select>
                    <textarea id="hz-desc" placeholder="Describe the hazard..." rows="3" aria-label="Hazard Description"></textarea>
                    <input id="hz-photo" type="file" accept="image/*" capture="environment" aria-label="Upload Photo">
                    <input id="hz-loc" placeholder="Your Location" readonly aria-label="Your Location">
                </div>
                <div class="modal-actions">
                    <button id="cancel-hz" type="button" class="btn btn-secondary">Cancel</button>
                    <button id="submit-hz" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // =================================================================
        //  CONFIG & STATE
        // =================================================================

        const SUPABASE_URL = "https://jnjhkmlvfmynxyjypyie.supabase.co";
        // (kept the anon/public key from your original file so API calls work)
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpuamhrbWx2Zm15bnh5anlweWllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNTA4MjMsImV4cCI6MjA3MzgyNjgyM30.Xp1Y3UvqQhbuxP3KV_1dtW8Zff-yy0fA94G5O3wecOo";
        const BUS_REFRESH_INTERVAL = 10000; // 10 seconds

        let map = null, busLayer = null, roadHealthLayer = null;
        let mapInitialized = false;
        let refreshIntervalId = null;

        // Bus icon (explicitly used for bus markers)
        const busIcon = L.icon({
            iconUrl: "https://cdn-icons-png.flaticon.com/512/61/61212.png",
            iconSize: [34, 34],
            iconAnchor: [17, 17],
            popupAnchor: [0, -18]
        });

        // =================================================================
        //  DOM ELEMENTS
        // =================================================================

        const UI = {
            tabs: document.querySelectorAll(".tab"),
            sections: document.querySelectorAll(".section"),
            searchBtn: document.getElementById("search-btn"),
            fromInput: document.getElementById("from"),
            toInput: document.getElementById("to"),
            busResults: document.getElementById("bus-results"),
            reportBtn: document.getElementById("report-btn"),
            fullscreenBtn: document.getElementById("fullscreen-btn"),
            zenModeBtn: document.getElementById("zen-mode-btn"),
            modalOverlay: document.getElementById("modal"),
            hazardForm: document.getElementById("hazard-form"),
            cancelHzBtn: document.getElementById("cancel-hz"),
            submitHzBtn: document.getElementById("submit-hz"),
            hzType: document.getElementById("hz-type"),
            hzDesc: document.getElementById("hz-desc"),
            hzPhoto: document.getElementById("hz-photo"),
            hzLoc: document.getElementById("hz-loc"),
        };

        // =================================================================
        //  INITIALIZATION & EVENT LISTENERS
        // =================================================================

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
        });

        function setupEventListeners() {
            // Tab switching
            UI.tabs.forEach(tab => {
                tab.addEventListener("click", () => handleTabSwitch(tab));
            });

            // Home section
            if (UI.searchBtn) UI.searchBtn.addEventListener("click", (e) => { e.preventDefault(); handleSearch(); });
            if (UI.reportBtn) UI.reportBtn.addEventListener("click", openHazardModal);

            // Map controls
            if (UI.fullscreenBtn) UI.fullscreenBtn.addEventListener("click", toggleFullScreen);
            if (UI.zenModeBtn) UI.zenModeBtn.addEventListener("click", toggleZenMode);

            // Modal controls
            if (UI.cancelHzBtn) UI.cancelHzBtn.addEventListener("click", closeHazardModal);
            if (UI.hazardForm) UI.hazardForm.addEventListener("submit", (e) => { e.preventDefault(); handleHazardSubmit(); });
        }

        // =================================================================
        //  UI HANDLERS
        // =================================================================

        function handleTabSwitch(clickedTab) {
            const activeTab = document.querySelector(".tab.active");
            const activeSection = document.querySelector(".section.active");
            if (activeTab) activeTab.classList.remove("active");
            if (activeSection) activeSection.classList.remove("active");

            clickedTab.classList.add("active");
            const targetId = clickedTab.dataset.target;
            const targetSection = document.getElementById(targetId);
            if (targetSection) targetSection.classList.add("active");

            if (targetId === "map-section" && !mapInitialized) {
                initMap();
            } else if (targetId === "map-section" && map) {
                // If map already initialized, ensure it redraws correctly
                setTimeout(() => { try { map.invalidateSize(); } catch (e) { } }, 200);
            }
        }

        function handleSearch() {
            const from = UI.fromInput.value || "City A";
            const to = UI.toInput.value || "City B";
            UI.busResults.innerHTML = "";

            // Placeholder data
            [{ id: "bus101" }, { id: "bus202" }].forEach(bus => {
                const card = document.createElement("div");
                card.className = "bus-card";
                card.innerHTML = `
                    <span><b>${bus.id}</b>: ${from} → ${to}</span>
                    <button data-id="${bus.id}" class="btn btn-success">Track on Map</button>`;

                card.querySelector("button").addEventListener("click", () => {
                    const mapTab = document.querySelector('.tab[data-target="map-section"]');
                    if (mapTab) mapTab.click();
                    // Future: pan to specific bus when real data is integrated
                });

                UI.busResults.appendChild(card);
            });
        }

        // =================================================================
        //  MAP FUNCTIONS
        // =================================================================

        function initMap() {
            mapInitialized = true;
            try {
                map = L.map('map', { preferCanvas: true }).setView([20.5937, 78.9629], 5); // Center on India

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                busLayer = L.layerGroup().addTo(map);
                roadHealthLayer = L.layerGroup();

                const overlayMaps = {
                    '🚍 Live Buses': busLayer,
                    '🛣️ Road Health': roadHealthLayer
                };
                L.control.layers(null, overlayMaps, { position: 'topleft' }).addTo(map);

                // Initial loads
                loadBuses();
                fetchRoadHealth();

                // Periodic refresh
                refreshIntervalId = setInterval(() => {
                    if (mapInitialized) loadBuses();
                }, BUS_REFRESH_INTERVAL);

                // Ensure map renders correctly when its container becomes visible
                setTimeout(() => { try { map.invalidateSize(); } catch (e) { } }, 300);
            } catch (err) {
                console.error('Error initializing map', err);
            }
        }

        function toggleFullScreen() {
            const mapContainer = document.getElementById('map-section');
            if (!mapContainer) return;
            if (!document.fullscreenElement) {
                mapContainer.requestFullscreen?.().catch(err => {
                    console.warn('Full-screen not available:', err && err.message ? err.message : err);
                });
            } else {
                document.exitFullscreen?.();
            }

            setTimeout(() => { if (map) try { map.invalidateSize(); } catch (e) { } }, 300);
        }

        function toggleZenMode() {
            document.body.classList.toggle('zen-mode');
            setTimeout(() => { if (map) try { map.invalidateSize(); } catch (e) { } }, 300);
        }

        // =================================================================
        //  API & DATA FETCHING
        // =================================================================

        async function apiFetch(endpoint, options = {}) {
            const url = `${SUPABASE_URL}/rest/v1/${endpoint}`;
            const headers = {
                apikey: SUPABASE_KEY,
                Authorization: `Bearer ${SUPABASE_KEY}`,
                "Content-Type": "application/json",
                ...options.headers
            };

            const response = await fetch(url, { ...options, headers });

            // Attempt to parse JSON safely
            let data;
            try {
                data = await response.json();
            } catch (err) {
                const text = await response.text();
                throw new Error(text || `API request failed with status ${response.status}`);
            }

            if (!response.ok) {
                throw new Error(data.message || `API request failed with status ${response.status}`);
            }

            return data;
        }

        async function loadBuses() {
            if (!busLayer) return;
            try {
                const rows = await apiFetch('bus_location?select=*&order=ts.desc&limit=200');
                if (!Array.isArray(rows)) return;

                // Build latest location per device
                const latestLocations = {};
                rows.forEach(r => {
                    // r.device_id expected
                    if (!r || !r.device_id) return;
                    if (!latestLocations[r.device_id]) latestLocations[r.device_id] = r;
                });

                busLayer.clearLayers();
                const bounds = [];

                Object.values(latestLocations).forEach(r => {
                    const lat = parseFloat(r.lat ?? r.latitude ?? r.lat_start);
                    const lon = parseFloat(r.lon ?? r.longitude ?? r.lon_start);
                    if (Number.isNaN(lat) || Number.isNaN(lon)) return;

                    const marker = L.marker([lat, lon], { icon: busIcon });
                    marker.addTo(busLayer).bindPopup(`<b>Bus ID:</b> ${r.device_id}`);
                    bounds.push([lat, lon]);
                });

                if (bounds.length === 1) {
                    map.setView(bounds[0], 13);
                } else if (bounds.length > 1) {
                    try { map.fitBounds(bounds, { padding: [40, 40], maxZoom: 13 }); } catch (e) { }
                }

            } catch (error) {
                console.error("Error loading bus locations:", error);
            }
        }

        async function fetchRoadHealth() {
            if (!roadHealthLayer) return;
            try {
                const rows = await apiFetch('road_health?select=*');
                roadHealthLayer.clearLayers();
                if (!Array.isArray(rows)) return;

                rows.forEach(r => {
                    const lat1 = parseFloat(r.lat_start ?? r.lat1 ?? r.lat);
                    const lon1 = parseFloat(r.lon_start ?? r.lon1 ?? r.lon);
                    const lat2 = parseFloat(r.lat_end ?? r.lat2);
                    const lon2 = parseFloat(r.lon_end ?? r.lon2);
                    if (Number.isNaN(lat1) || Number.isNaN(lon1) || Number.isNaN(lat2) || Number.isNaN(lon2)) return;

                    const color = (r.score === "bad") ? "red" : (r.score === "medium") ? "orange" : "green";
                    L.polyline([[lat1, lon1], [lat2, lon2]], { color, weight: 5, opacity: 0.8 }).addTo(roadHealthLayer);
                });
            } catch (error) {
                console.error("Error fetching road health:", error);
            }
        }

        // =================================================================
        //  HAZARD REPORTING
        // =================================================================

        function openHazardModal() {
            if (!UI.modalOverlay) return;
            UI.modalOverlay.classList.add("visible");
            if (UI.hzLoc) UI.hzLoc.value = "Locating...";

            if (!navigator.geolocation) {
                if (UI.hzLoc) UI.hzLoc.value = "Geolocation not supported.";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    UI.hzLoc.value = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
                    UI.modalOverlay.dataset.lat = lat;
                    UI.modalOverlay.dataset.lon = lon;
                },
                err => {
                    console.warn('Geolocation error', err);
                    if (UI.hzLoc) UI.hzLoc.value = "Could not get location.";
                },
                { enableHighAccuracy: true, timeout: 8000 }
            );
        }

        function closeHazardModal() {
            if (!UI.modalOverlay) return;
            UI.modalOverlay.classList.remove("visible");
            if (UI.hazardForm) UI.hazardForm.reset();
            UI.modalOverlay.removeAttribute('data-lat');
            UI.modalOverlay.removeAttribute('data-lon');
        }

        async function handleHazardSubmit() {
            // Read lat/lon from dataset
            const lat = parseFloat(UI.modalOverlay.dataset.lat);
            const lon = parseFloat(UI.modalOverlay.dataset.lon);

            if (Number.isNaN(lat) || Number.isNaN(lon)) {
                alert("Location is required to submit a hazard report.");
                return;
            }

            setSubmitButtonState(true, "Submitting...");

            try {
                const photoFile = UI.hzPhoto.files && UI.hzPhoto.files[0] ? UI.hzPhoto.files[0] : null;
                const photo_data = photoFile ? await fileToBase64(photoFile) : null;

                const payload = {
                    type: UI.hzType.value,
                    description: UI.hzDesc.value,
                    lat,
                    lon,
                    photo_data,
                    created_at: new Date().toISOString()
                };

                await apiFetch('hazards', {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                alert("Hazard submitted successfully!");
                closeHazardModal();
            } catch (error) {
                console.error('Hazard submit error', error);
                alert(`There was an error submitting your report: ${error && error.message ? error.message : error}`);
            } finally {
                setSubmitButtonState(false, "Submit");
            }
        }

        function setSubmitButtonState(isDisabled, text) {
            if (!UI.submitHzBtn) return;
            UI.submitHzBtn.disabled = isDisabled;
            UI.submitHzBtn.textContent = text;
        }

        // =================================================================
        //  HELPER FUNCTIONS
        // =================================================================

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshIntervalId) clearInterval(refreshIntervalId);
        });
    </script>
</body>

</html>
